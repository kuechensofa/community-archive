{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
    <h2>{{ heading }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="{% translate 'Save' %}" class="btn btn-primary">
    </form>
{% endblock %}
