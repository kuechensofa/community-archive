{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <p>{% blocktranslate %}Are you sure that you want to delete {{ object_type }} "{{ object }}"?{% endblocktranslate %}</p>

    <form method="post">
        {% csrf_token %}
        <input type="submit" value="{% translate 'Delete' %}" class="btn btn-danger">
    </form>
{% endblock %}
